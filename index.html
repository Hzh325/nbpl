<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你被骗了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #bilibili-player {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* 移动端适配层 */
        @media screen and (max-width: 768px) {
            #bilibili-player {
                transform: scale(1.08);  /* 补偿移动端播放器控制栏 */
            }
        }
    </style>
</head>
<body>
    <iframe 
        id="bilibili-player"
        src="//player.bilibili.com/player.html?bvid=BV1GJ411x7h7&autoplay=true&danmaku=0&high_quality=1&muted=1"
        scrolling="no"
        allowfullscreen="true"
        sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts allow-popups"
    ></iframe>

    <script>
        // 自动播放处理
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('bilibili-player');
            
            // 解除静音按钮（需要用户交互）
            document.addEventListener('click', function() {
                iframe.contentWindow.postMessage(JSON.stringify({
                    command: 'unmute'
                }), '*');
            });
        });
    </script>
</body>
</html>
