<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你被骗了</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条 */
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        #video-container {
            width: 100vw;   /* 视窗宽度 */
            height: 100vh;  /* 视窗高度 */
            background: #000;
        }

        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持视频比例并填满容器 */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="fullscreen-video" autoplay muted playsinline>
            <source src="nbpl.mp4" type="video/mp4">
            <!-- 建议提供多种视频格式 -->
            <source src="nbpl.webm" type="video/webm">
            您的浏览器不支持视频播放
        </video>
    </div>

    <script>
        // 自动播放处理（部分浏览器需要）
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('fullscreen-video');
            
            // 尝试自动播放
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // 自动播放失败时显示提示
                    console.log('自动播放被阻止，请手动点击视频播放');
                });
            }
        });
    </script>
</body>
</html>
